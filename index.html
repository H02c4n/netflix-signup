<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title-wrapper">
            <div class="title">
                <h1 class="title-content">NET<span class="title-content-part2">FLIX</span></h1>
            </div>
        </div>
        <div class="description">
            <p class="description-content">Thank you for signing up to Netflix.Tell me more about yourself.</p>
        </div>
        <div class="form-wrapper">
            <div class="form-area">
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="name">Name</label>
                    </div>
                    <input class="form-input" type="text" id="name" name="name" placeholder="Enter Your name">
                </div>
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="age">Age</label>
                    </div>
                    <input class="form-input" type="number" id="age" name="age" placeholder="Enter Your Age">
                </div>
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <input class="form-input" type="email" id="email" name="name" placeholder="Enter Your Email">
                </div>
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="content-type">Content Type</label>
                    </div>
                    <select class="form-input" name="content-type" id="content-type">
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                        <option value="tvshows">Tv-Shows</option>

                    </select>
                </div>
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="movie-type">Movie Type</label>
                    </div>
                    <div class="form-check">
                        <input class="" name="movieType" id="comedy" type="checkbox">
                        <label for="comedy">Comedy</label>
                    </div>
                    <div class="form-check">
                        <input class="" name="movieType" id="action" type="checkbox">
                        <label for="action">Action</label>
                    </div>
                    <div class="form-check">
                        <input class="" name="movieType" id="romance" type="checkbox">
                        <label for="romance">Romance</label>
                    </div>
                </div>
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="gender">Gender</label>
                    </div>
                    <div class="form-check">
                        <input class="" name="movieType" id="male" type="radio">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="" name="movieType" id="female" type="radio">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="" name="movieType" id="other" type="radio">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-control">
                    <div class="label-wrapper">
                        <label class="form-label" for="feedback">Feedback</label>
                    </div>
                    <textarea class="textarea-input" name="feedback" id="feedback">Any Comment</textarea>
                </div>

                <div class="btn-wrapper">
                    <input class="send" value="Send" type="submit">
                </div>

            </div>
        </div>
    </div>

</body>

</html>
